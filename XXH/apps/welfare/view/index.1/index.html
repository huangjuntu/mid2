<!DOCTYPE html>
<html>
    <head>
        <title>
            中秋兑换 - 四达上海
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <style>
            body,td,input,select {
                font-size: 48px;
            }
        </style>
        <script src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#exchange").click(function(){
                    var account = $("#account").val();
                    var password = $("#password").val();
                    if (account == "" || password == "") {
                        alert("卡号和密码必须填写！");
                        return false;
                    }
                    $.post("__URL__/exchange",{account:account,password:password},function(data){
                        if (data) {
                            window.location.href = '__URL__/products.html';
                        } else {
                            alert("卡号或密码错误，请重新输入！");
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" valign="middle" width="80%">
            <tr>
                <td valign="middle" width="100%">
                    <fieldset align="center">
                        <legend align="center">
                            <font color="gray">
                                中秋兑换
                            </font>
                        </legend>
                        <br/>
                        卡号：
                        <input id="account" name="account" size="20" type="text"/>
                        <br/>
                        <br/>
                        密码：
                        <input id="password" name="password" size="20" type="password"/>
                        <br/>
                        <p id="errorMessage" style="font-size:14.8px;color:red;">
                        </p>
                        <input id="exchange" name="exchange" type="button" value="兑换"/>
                        <br/>
                        <br/>
                    </fieldset>
                </td>
            </tr>
        </table>
    </body>
</html>
